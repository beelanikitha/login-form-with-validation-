<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="loadRemembered()">

  <div class="login-box">
    <h2>Login</h2>

    <!-- FORM START -->
    <form onsubmit="validate(event)">

      <input 
        type="text" 
        id="email" 
        placeholder="Enter Email">

      <!-- Password field -->
      <div class="password-box">
        <input 
          type="password" 
          id="password" 
          placeholder="Enter Password">

        <span onclick="togglePassword(event)">Show</span>
      </div>

      <!-- Remember Me -->
      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
      </div>

      <button type="submit">Login</button>

    </form>
    <!-- FORM END -->

  </div>

  <script src="script.js"></script>
</body>
</html>
